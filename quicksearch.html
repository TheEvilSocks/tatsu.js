    {"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Classes ClientDripperGuildUserRankUserUser Classes Classes Client Dripper GuildUser RankUser User × Search results Close Documentation generated by JSDoc 3.5.5 on 2019-03-28T17:40:35+01:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Classes ClientDripperGuildUserRankUserUser tatsu.jstatsu.js is a Javascript library for Tatsumaki's API. InstallingYou will need NodeJS 8+ to use tatsu.js npm install tatsu.js --saveCurrent API StatePlease note that due to the current state of the API there might be endpoints that do not work properly.Sadly this is a server side issue, not fixable by this library. API KeyYou can get an API key for Tatsumaki by using t!apikey in any Discord server with Tatsumaki in it. Exampleconst Tatsu = require(\"tatsu.js\"); var tatsu = new Tatsu(\"API_KEY\"); tatsu.getUser(\"132842210231189504\").then(user =&gt; { console.log(\"User: \" + user.name); console.log(\"Level: \" + user.level); console.log(`XP: ${user.total_xp} (${user.next_level_xp - user.level_xp} until next level)`); }, err =&gt; { console.error(err); }); /* User: TheEvilSocks Level: 58 XP: 237046 (4690 until next level) */ LicenseRead the LICENSE file × Search results Close Documentation generated by JSDoc 3.5.5 on 2019-03-28T17:40:35+01:00 using the DocStrap template. "},"Client.html":{"id":"Client.html","title":"Class: Client","body":" Documentation Classes ClientDripperGuildUserRankUserUser Class: Client Client new Client(apiKey [, dripperSettings]) Create a new API client Parameters: Name Type Argument Description apiKey string Your Tatsumaki API key. dripperSettings Object &lt;optional&gt; Optional settings for the Dripper. Methods addPoints(amount) Set the guild points of the user. Parameters: Name Type Description amount Number The amount of points. Returns: Returns with the new points amount. Type Promise.&lt;Object&gt; addScore( by JSDoc 3.5.5 on 2019-03-28T17:40:35+01:00 using the DocStrap template. "},"Dripper.html":{"id":"Dripper.html","title":"Class: Dripper","body":" Documentation Classes ClientDripperGuildUserRankUserUser Class: Dripper Dripper Used to handle ratelimited API requests. new Dripper(dripLimit, dripInterval [, networkLatency]) Make a dripper Parameters: Name Type Argument Description dripLimit Number Amount of requests per interval. dripInterval Number Amount of milliseconds to wait between flushing. networkLatency Number &lt;optional&gt; Extra time in milliseconds to add on top of dripInterval in case of network latency. Properties: Name Type Description drips Number How many drips the dripper has dripped. dripLimit Number Amount of drips there can be within an interval. lastDrip Number Timestamp of last drip. lastFlush Number Timestamp of last flush. dripInterval Number Time in milliseconds to wait between flushing drips. × Search results Close Documentation generated by JSDoc 3.5.5 on 2019-03-28T17:40:35+01:00 using the DocStrap template. "},"GuildUser.html":{"id":"GuildUser.html","title":"Class: GuildUser","body":" Documentation Classes ClientDripperGuildUserRankUserUser Class: GuildUser GuildUser The guild user class. new GuildUser(userObject, client) Construct a user object. Parameters: Name Type Description userObject Direct JSON from the API. client The Tatsu.js client, needed for access to the Dripper Properties: Name Type Description user_id String The user ID of the user. guild_id String The guild ID of the guild. score Number The current guild score of the user. points Number The current guild points of the user. Methods addPoints(amount) Add points to the current amount of points the user has. Parameters: Name Type Description amount Number The amount of points. Returns: Returns with the new points amount. Type Promise.&lt;Object&gt; addScore(amount) Add score to the current amount of score the user has. Parameters: Name Type Description amount Number The amount of score. Returns: Returns with the new score amount. Type Promise.&lt;Object&gt; removePoints(amount) Remove points from the current amount of points the user has. Parameters: Name Type Description amount Number The amount of points. Returns: Returns with the new points amount. Type Promise.&lt;Object&gt; removeScore(amount) Remove score from the current amount of score the user has. Parameters: Name Type Description amount Number The amount of score. Returns: Returns with the new score amount. Type Promise.&lt;Object&gt; setPoints(amount) Set the guild points of the user. Parameters: Name Type Description amount Number The amount of points. Returns: Returns with the new points amount. Type Promise.&lt;Object&gt; setScore(amount) Set the guild score of the user. Parameters: Name Type Description amount Number The amount of score. Returns: Returns with the new score amount. Type Promise.&lt;Object&gt; × Search results Close Documentation generated by JSDoc 3.5.5 on 2019-03-28T17:40:35+01:00 using the DocStrap template. "},"RankUser.html":{"id":"RankUser.html","title":"Class: RankUser","body":" Documentation Classes ClientDripperGuildUserRankUserUser Class: RankUser RankUser The rank user class. new RankUser(userObject, client) Construct a user object. Parameters: Name Type Description userObject Direct JSON from the API. client The Tatsu.js client, needed for access to the Dripper Properties: Name Type Description user_id String The user ID of the user. guild_id String The guild ID of the guild. score Number The current guild score of the user. rank Number The current guild rank of the user. Methods addScore(amount) Add score to the current amount of score the user has. Parameters: Name Type Description amount Number The amount of score. Returns: Returns with the new score amount. Type Promise.&lt;Object&gt; removeScore(amount) Remove score from the current amount of score the user has. Parameters: Name Type Description amount Number The amount of score. Returns: Returns with the new score amount. Type Promise.&lt;Object&gt; setScore(amount) Set the guild score of the user. Parameters: Name Type Description amount Number The amount of score. Returns: Returns with the new score amount. Type Promise.&lt;Object&gt; × Search results Close Documentation generated by JSDoc 3.5.5 on 2019-03-28T17:40:35+01:00 using the DocStrap template. "},"User.html":{"id":"User.html","title":"Class: User","body":" Documentation Classes ClientDripperGuildUserRankUserUser Class: User User The user class. new User(userObject, client) Construct a user object. Parameters: Name Type Description userObject Direct JSON from the API. client The Tatsu.js client, needed for access to the Dripper Properties: Name Type Description user_id String The user ID of the user. name String The username of the user. background String The name of the set profile background background_url String The image url of the profile background title String The title of the user info_box String The information box text. badgeSlots Array An array of the equipped badges. If nothing is equipped in a slot it is null. rank Number The global rank of the user. level Number The level of the user. total_xp Number The total amount of experience the user has accumulated. level_xp Number The amount of experience the user has accumulated for their current level. next_level_xp Number The amount of XP at which the user will reach the next level. credits Number The total amount of credits the user currently has. reputation Number The amount of reputation the user has received from other users. Methods getGuildStats(guild_id) Get the guild stats of the user. Parameters: Name Type Description guild_id String The ID of the guild for which to get the user stats. Returns: Type Promise.&lt;GuildUser&gt; × Search results Close Documentation generated by JSDoc 3.5.5 on 2019-03-28T17:40:35+01:00 using the DocStrap template. "}}
